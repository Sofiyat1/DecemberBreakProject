<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programming Quiz</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="time" id="time"></div>

    <div id="startQuiz" class="start">
      <button>Start Quiz</button>
      <p>The Quiz contain 20 basic<br /> Programming questions.</p>
      <p>You have <span>20mins</span> to complete this</p>
    </div>

    <div id="quiz-container" class="quiz-container">
      <div class="content">
        <h1>Simple Programming Quiz</h1>
        <h3 id="question"></h3>
        <div class="options" id="options-container"></div>
        <button id="next-button" onclick="nextQuestion()">Submit</button>
        <p id="result-message"></p>
        <p id="warning-message"></p>
      </div>
    </div>
   
    <div class="overlay" id="quizOverlay"></div>

    <div id="score-section" class="score-section">
      <h2>Your Quiz result</h2>
      <p id="score">
        <p id="percentage"></p>
      </p>
      <button id="tryAgain">Try Again</button>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
